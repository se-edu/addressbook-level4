<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dummy Search Page</title>
  <script type="text/javascript">
    function getJsonFromUrl() {
      var query = location.search.substr(1);
      var result = {};
      query.split("&").forEach(function(part) {
        var item = part.split("=");
        result[item[0]] = decodeURIComponent(item[1]);
      });
      return result;
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      document.getElementById("name").innerHTML=getJsonFromUrl().name;
    });
  </script>
</head>
<body>
  Hi <span id="name"></span>: This is a placeholder page for se-edu/addressbook-level4.<br>
  If you are using other services, please remove:
  <ol>
    <li>This file (docs/DummySearchPage.html).</li>
    <li>Task "copyDummySearchPage" in both "build.gradle" and ".travis.yml".</li>
  </ol>
</body>
</html>
